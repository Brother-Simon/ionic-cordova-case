<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">注册</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeReg()">关闭</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doReg()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名：</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码：</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">电子邮箱：</span>
          <input type="password" ng-model="loginData.email">
        </label>        
        <label class="item">
          <button class="button button-block button-positive" type="submit">完成注册</button>
 
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
