<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/angular-translate/angular-translate.min.js"></script>
	  <script src="lib/angular-translate-loader/angular-translate-loader-static-files.min.js"></script>
	  <script src="js/core/language.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <!-- 控制器加载，所有控制器需要加载 -->
    <script src="js/core/frameworkcontroller.js"></script>
    <script src="js/function/chartscontroller.js"></script>
    <script src="js/function/devicecontroller.js"></script>
    <script src="js/function/functioncontroller.js"></script>


  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script src="lib/iu-echarts/example/libs/jquery.min.js"></script>
		<script src="lib/iu-echarts/example/libs/angular.js"></script>
		<script src="lib/iu-echarts/example/libs/echarts.min.js"></script>
		<script src="lib/iu-echarts/src/iuChart.js"></script>
  </body>
</html>
